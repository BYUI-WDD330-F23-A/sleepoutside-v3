<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main id="main" class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 id="productNameWithoutBrand" class="divider"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p id="productFinalPrice" class="product-card__price"></p>
        <div id="colorsAvailableList">
          <p>Colors Available:</p>
          <ul id="productColorName" class="product__color"></ul>
        </div>
        <p id="productDescriptionHtmlSimple" class="product__description"></p>
        <div id="selectedColorArea">
          Select Color:
          <select name="selectedColor" id="productSelectColor"></select>
        </div>
        <div id="buttonContainer" class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
