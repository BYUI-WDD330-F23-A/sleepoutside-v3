<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout" id="checkout" method="post">
          <fieldset legend="Shipping">
            <label for="fname"
              >First Name<input
                name="fname"
                id="fname"
                type="text"
                placeholder="John"
                required
            /></label>
            <label for="lname"
              >Last Name<input
                name="lname"
                id="lname"
                type="text"
                placeholder="Doe"
                required
            /></label>
            <label for="street"
              >Street address<input
                name="street"
                id="street"
                type="text"
                placeholder="Main Street"
                required
            /></label>
            <label for="city"
              >City<input
                name="city"
                id="city"
                type="text"
                placeholder="New York"
                required
            /></label>
            <label for="state"
              >State<input
                name="state"
                id="state"
                type="text"
                placeholder="New York"
                required
            /></label>
            <label for="zip"
              >Zip<input
                name="zip"
                id="zip"
                type="text"
                placeholder="12345"
                required
            /></label>
          </fieldset>
          <fieldset legend="Payment">
            <label for="cardNumber"
              >Card Number<input
                name="cardNumber"
                id="cardNumber"
                type="text"
                placeholder="1234123412341234"
                required
            /></label>
            <label for="expiration"
              >Expiration<input
                name="expiration"
                id="expiration"
                type="text"
                placeholder="MM/YY"
                required
            /></label>
            <label for="code"
              >Security Code<input
                name="code"
                id="code"
                type="password"
                placeholder="123"
                required
            /></label>
          </fieldset>
          <fieldset legend="Order summary">
            <div>
              <span>Item Subtotal<span id="itemQuantity"></span></span>
              <span id="subtotal">$</span>
            </div>
            <div>
              <span>Shipping Estimate</span>
              <span id="shipping">$</span>
            </div>
            <div>
              <span>Tax</span>
              <span id="tax">$</span>
            </div>
            <div>
              <span>Order Total</span>
              <span id="orderTotal">$</span>
              <button id="checkoutSubmit" type="submit">Checkout</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
